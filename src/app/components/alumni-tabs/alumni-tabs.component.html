<div class="alunniTabs hide">
    <h3 class="bg-light h3Classe1A" >Classe 1A</h3>
  <table class="table table-striped bg-light classe1A hide" id="tab1A">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Cognome</th>
        <th scope="col">Nome</th>
      </tr>
    </thead>
    <tbody id="tableBody1A" >
      <tr *ngFor="let alumno of alumniClass('1A'); let i = index;">
        <th> {{i + 1}} </th>
        <td> {{alumno.name}} </td>
        <td>{{alumno.surname}}</td>
        <button class="btn btn-primary" (click)="editAlumno(i, '1A')">Modifica</button>
        <button class="btn btn-danger" (click)="deleteAlumno(alumno)">Elimina</button>
      </tr>
    </tbody >
  </table>
</div>
